
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비핏 (B-Fit) - 운동 기록</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">내 운동 기록</h1>
      <a href="home.html" class="px-2 py-1 bg-gray-700 text-white rounded-lg hover:bg-gray-600 text-sm">뒤로</a>
    </div>

    <div class="bg-gray-800 p-3 rounded-lg mb-4">
      <h2 class="text-lg font-semibold mb-3 text-white">나의 기록</h2>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-gray-700 p-2 rounded-lg">
          <div class="text-xs text-gray-400">연속 일수</div>
          <div class="text-xl font-bold text-blue-400">0일</div>
        </div>
        <div class="bg-gray-700 p-2 rounded-lg">
          <div class="text-xs text-gray-400">총 세션</div>
          <div class="text-xl font-bold text-green-400">0회</div>
        </div>
        <div class="bg-gray-700 p-2 rounded-lg">
          <div class="text-xs text-gray-400">총 운동 시간</div>
          <div class="text-xl font-bold text-purple-400">0분</div>
        </div>
        <div class="bg-gray-700 p-2 rounded-lg">
          <div class="text-xs text-gray-400">완료한 날짜</div>
          <div class="text-xl font-bold text-orange-400">0일</div>
        </div>
      </div>
    </div>

    <div class="text-center p-4 bg-gray-800 rounded-lg">
      <p class="text-gray-300 mb-4">
        더 많은 운동을 완료하여 기록을 쌓아보세요!
      </p>
      <a href="exercise-selection.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg">운동 시작하기</a>
    </div>
  </div>
</body>
</html>
