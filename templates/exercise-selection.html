<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비핏 (B-Fit) - 운동 선택</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen p-3">
  <div class="max-w-xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold">안구 운동 시작하기</h1>
      <a href="home.html" class="px-2 py-1 bg-gray-700 text-white rounded-lg hover:bg-gray-600 text-sm">홈으로</a>
    </div>

    <!-- 추적 운동 -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <div class="flex justify-center mb-6">
        <a href="exercise.html">
          <button class="flex flex-col items-center p-4 bg-blue-600 hover:bg-blue-700 rounded-lg">
            <div class="text-3xl mb-3">👁️</div>
            <div class="text-xl font-bold mb-1">추적 운동</div>
            <div class="text-xs text-gray-200">눈을 좌우로 천천히 움직이세요</div>
          </button>
        </a>
      </div>

      <div class="text-center bg-gray-700 p-3 rounded-lg">
        <p class="text-base mb-2">안구 운동 프로그램</p>
        <p class="text-xs text-gray-300">
          5가지 안구 운동을 각 30초씩 진행하며, 총 3세트를 완료합니다.
          세트가 진행될수록 추적 속도가 빨라져 난이도가 높아집니다.
        </p>
      </div>
    </div>

    <!-- 색 반응 훈련 추가 -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
      <div class="flex justify-center mb-6">
        <a href="color-response">
          <button class="flex flex-col items-center p-4 bg-yellow-400 hover:bg-yellow-300 rounded-lg text-black">
            <div class="text-3xl mb-3">🎨</div>
            <div class="text-xl font-bold mb-1">색 반응 훈련</div>
            <div class="text-xs">파랑: 왼쪽 클릭 / 빨강: 오른쪽 클릭</div>
          </button>
        </a>
      </div>

      <div class="text-center bg-yellow-300 text-black p-3 rounded-lg">
        <p class="text-base mb-2 font-bold">인지 반응 속도 향상 훈련</p>
        <p class="text-xs">
          화면에 나타나는 색상에 빠르게 반응하며 좌우 구분 능력과 인지 속도를 향상시킵니다.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
