<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B-Fit - 운동</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    #tracker-box { position: relative; width: 100%; height: 200px; background: #1F2937; border: 2px solid #4B5563; border-radius: 0.5rem; margin-bottom: 1rem; overflow: hidden; }
    #tracker-dot { position: absolute; width: 20px; height: 20px; background: #f87171; border-radius: 9999px; transform: translate(-50%, -50%); }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-xl font-bold mb-3">👁️ 안구 운동 트래커</h1>
    <div id="tracker-box"><div id="tracker-dot"></div></div>
    <div class="flex gap-2 mb-4">
      <button onclick="start()" class="bg-green-500 px-3 py-2 rounded">시작</button>
      <button onclick="pause()" class="bg-yellow-500 px-3 py-2 rounded">일시정지</button>
    </div>
    <div id="complete" class="hidden text-center mt-4 text-green-400 font-bold">
      모든 운동 완료! 🎉
    </div>
  </div>

  <script>
    let dot = document.getElementById('tracker-dot');
    let animation;
    let angle = 0;
    let done = false;

    function animate() {
      if (done) return;
      const box = document.getElementById('tracker-box');
      const cx = box.clientWidth / 2;
      const cy = box.clientHeight / 2;
      const radius = box.clientWidth / 3;
      const x = cx + radius * Math.cos(angle);
      const y = cy + radius * Math.sin(angle);
      dot.style.left = `${x}px`;
      dot.style.top = `${y}px`;
      angle += 0.05;
      animation = requestAnimationFrame(animate);
    }

    function start() {
      if (done) return;
      animate();
      setTimeout(() => {
        cancelAnimationFrame(animation);
        document.getElementById('complete').classList.remove('hidden');
        saveRecord();
        done = true;
      }, 3000); // 3초 후 자동 완료
    }

    function pause() {
      cancelAnimationFrame(animation);
    }

    function saveRecord() {
      const id = localStorage.getItem('user_id');
      const date = new Date().toISOString().split("T")[0];
      fetch("https://bfit-server.onrender.com/save-exercise", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, date })
      });
    }
  </script>
</body>
</html>
