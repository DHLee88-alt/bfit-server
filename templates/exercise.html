    function startExercise() {

    function pauseExercise() { clearInterval(interval); cancelAnimationFrame(animation); isActive = false; }

    function nextExercise() {
      clearInterval(interval); cancelAnimationFrame(animation);

    function animateDot() {
      const dot = document.getElementById('tracker-dot');
      const type = exercises[currentExercise].move;
      const startTime = performance.now();
      function moveFrame(time) {
        const t = (time - startTime) / 1000;
        const box = document.getElementById('tracker-box');
        const cx = box.clientWidth / 2, cy = box.clientHeight / 2;
        let x = cx, y = cy;

        let speedMultiplier = 1;
        if (currentSet === 2) speedMultiplier = 1.5;
        else if (currentSet === 3) speedMultiplier = 2;

        switch(type) {
          case "figure8-reverse": x = cx + (box.clientWidth / 2 - 20) * Math.sin(-t * speedMultiplier); y = cy + (box.clientHeight / 2 - 20) * Math.sin(-2 * t * speedMultiplier); break;
          case "horizontal": x = cx + (box.clientWidth / 2 - 20) * Math.sin(t * 2 * speedMultiplier); break;
          case "vertical": y = cy + (box.clientHeight / 2 - 20) * Math.sin(t * 2 * speedMultiplier); break;
          case "diagonal1": x = cx + (box.clientWidth / 2 - 20) * Math.sin(t * 2 * speedMultiplier); y = cy + (box.clientHeight / 2 - 20) * Math.sin(t * 2 * speedMultiplier); break;
          case "diagonal2": x = cx - (box.clientWidth / 2 - 20) * Math.sin(t * 2 * speedMultiplier); y = cy + (box.clientHeight / 2 - 20) * Math.sin(t * 2 * speedMultiplier); break;
          case "figure8": x = cx + (box.clientWidth / 2 - 20) * Math.sin(t * speedMultiplier); y = cy + (box.clientHeight / 2 - 20) * Math.sin(t * 2 * speedMultiplier); break;
        }

        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        animation = requestAnimationFrame(moveFrame);
      }
