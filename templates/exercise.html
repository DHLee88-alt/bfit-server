<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비핏 (B-Fit) - 운동 실행</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script>
    let finished = false;

    function completeExercise() {
      finished = true;
      document.getElementById("complete-msg").classList.remove("hidden");
    }

    async function saveExerciseRecord() {
      const today = new Date().toISOString().split('T')[0];
      const userId = localStorage.getItem('user_id');

      if (!userId) {
        alert('로그인이 필요합니다.');
        window.location.href = 'login.html';
        return;
      }

      try {
        const response = await fetch('https://bfit-server.onrender.com/save-exercise', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: userId, date: today })
        });

        const result = await response.json();
        if (result.success) {
          window.location.href = 'home.html';
        } else {
          alert('운동 기록 저장 실패');
        }
      } catch (error) {
        alert('운동 기록 저장 중 오류 발생');
      }
    }

    window.onload = function() {
      setTimeout(completeExercise, 3000); // 3초 후 완료 테스트용
    }
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-6">
  <div id="complete-msg" class="hidden text-center">
    <h2 class="text-lg font-semibold text-green-400">모든 운동 완료!</h2>
    <p>오늘의 안구 운동을 성공적으로 마쳤습니다.</p>
    <div class="text-3xl mt-2">🎉 🎊 🎉 🎊 🎉</div>
    <div class="mt-4">
      <button onclick="saveExerciseRecord()" class="px-3 py-2 bg-blue-500 text-white rounded-lg text-sm">홈으로</button>
    </div>
  </div>
</body>
</html>
