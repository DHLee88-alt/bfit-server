<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>B-Fit 홈</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    async function loadStats() {
      const id = localStorage.getItem("user_id");
      if (!id) return location.href = "login.html";

      const res = await fetch(`https://bfit-server.onrender.com/get-exercise-data?id=${id}`);
      const result = await res.json();
      if (result.success) {
        document.getElementById("date").textContent = result.last_date;
        document.getElementById("sets").textContent = result.total_count;
      } else {
        document.getElementById("date").textContent = "없음";
        document.getElementById("sets").textContent = "0";
      }
    }

    window.onload = loadStats;
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full">
    <div class="text-center mb-6">
      <div class="text-5xl mb-2">👁️</div>
      <h1 class="text-3xl font-bold text-blue-400">비핏 (B-Fit)</h1>
      <p class="text-gray-400">눈 건강 루틴</p>
    </div>

    <div class="bg-gray-800 rounded-lg p-4 mb-6">
      <h2 class="text-lg font-bold mb-2">운동 기록</h2>
      <p>마지막 운동 날짜: <span id="date">로딩 중...</span></p>
      <p>총 누적 세트 수: <span id="sets">로딩 중...</span></p>
    </div>

    <a href="exercise-selection.html" class="block w-full bg-green-500 hover:bg-green-600 text-white text-center p-3 rounded-lg font-semibold">
      운동 선택 화면으로 이동
    </a>
  </div>
</body>
</html>
