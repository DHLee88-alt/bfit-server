
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비핏 (B-Fit) - 홈</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function logout() {
      alert("로그아웃 되었습니다");
      window.location.href = 'index.html';
    }
    function toggleHelp() {
      const tutorial = document.getElementById('tutorial');
      tutorial.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-blue-400">비핏 (B-Fit)</h1>
      <div class="flex gap-4">
        <button onclick="toggleHelp()" class="text-blue-400 hover:text-blue-300">도움말</button>
        <button onclick="logout()" class="text-red-400 hover:text-red-300">로그아웃</button>
      </div>
    </div>

    <div class="bg-gray-800 p-4 mb-6 rounded-lg">
      <h2 class="text-lg font-semibold mb-4 text-center">오늘의 눈 건강</h2>
      <div class="flex justify-around mb-6">
        <div class="text-center">
          <div class="text-3xl font-bold text-blue-400 mb-2">0</div>
          <div class="text-xs text-gray-400">연속 일수</div>
        </div>
        <div class="text-center">
          <div class="text-3xl font-bold text-green-400 mb-2">0</div>
          <div class="text-xs text-gray-400">총 세션</div>
        </div>
      </div>
      <div class="text-center text-gray-300">
        <p class="mb-2 text-sm">마지막 운동 날짜</p>
        <p class="font-medium text-sm">아직 운동 기록이 없습니다</p>
      </div>
    </div>

    <a href="exercise-selection.html">
      <button class="w-full py-3 px-4 mb-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">
        운동 시작하기
      </button>
    </a>

    <a href="stats.html">
      <button class="w-full py-3 px-4 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-600">
        나의 운동 기록
      </button>
    </a>

    <div id="tutorial" class="hidden mt-4 bg-gray-800 p-4 rounded-lg border border-blue-500">
      <h3 class="text-lg font-semibold mb-2 text-blue-400">비핏 (B-Fit) 사용법</h3>
      <p class="text-sm text-gray-300 mb-2">1. '운동 시작하기'를 눌러 안구 운동을 시작합니다.</p>
      <p class="text-sm text-gray-300 mb-2">2. 빨간색 점을 시선으로 따라가며 운동을 진행하세요.</p>
      <p class="text-sm text-gray-300 mb-2">3. 1세트당 5가지 운동을 각 30초씩 수행합니다.</p>
      <p class="text-sm text-gray-300 mb-2">4. 총 3세트를 완료하면 운동이 종료됩니다.</p>
      <p class="text-sm text-gray-300">5. '나의 운동 기록'에서 통계를 확인할 수 있습니다.</p>
    </div>
  </div>
</body>
</html>
