<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - B-Fit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script>
    async function handleLogin(e) {
      e.preventDefault();
      const id = document.getElementById("email").value;
      const pw = document.getElementById("password").value;

      const res = await fetch("https://bfit-server.onrender.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, pw }),
      });

      const result = await res.json();
      if (result.success) {
        localStorage.setItem("user_id", id);
        window.location.href = "home.html";
      } else {
        alert("로그인 실패: " + result.message);
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-3xl font-bold mb-6">로그인</h1>
  <form class="space-y-4 w-full max-w-xs" onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="이메일" class="w-full p-2 bg-gray-800 border border-gray-700 rounded" required />
    <input type="password" id="password" placeholder="비밀번호" class="w-full p-2 bg-gray-800 border border-gray-700 rounded" required />
    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">로그인</button>
  </form>
  <a href="signup.html" class="mt-4 text-sm text-gray-400 hover:underline">회원가입</a>
</body>
</html>
