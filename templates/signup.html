<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비핏 (B-Fit) - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script>
    async function handleSignup(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('이메일과 비밀번호를 입력하세요.');
        return;
      }

      try {
        const response = await fetch('https://bfit-server.onrender.com/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: email, pw: password })
        });

        const result = await response.json();

        if (result.success) {
          alert('회원가입 성공! 로그인 해주세요.');
          window.location.href = 'login.html';
        } else {
          alert('회원가입 실패: ' + result.message);
        }
      } catch (error) {
        alert('서버 오류 발생');
      }
    }
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg">
    <div class="text-center mb-6">
      <div class="text-4xl mb-2">👁️</div>
      <div class="text-xl font-bold text-blue-400">비핏 (B-Fit)</div>
    </div>

    <form onsubmit="handleSignup(event)" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="email">이메일</label>
        <input type="email" id="email" placeholder="example@email.com" class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white" />
      </div>
      <div>
        <label class="block text-sm mb-1" for="password">비밀번호</label>
        <input type="password" id="password" placeholder="••••••••" class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white" />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded font-bold">
        회원가입
      </button>
    </form>

    <div class="mt-8 flex flex-col space-y-3">
      <a href="login.html" class="w-full py-2 bg-gray-700 text-white rounded hover:bg-gray-600 text-center font-bold">
        로그인 화면으로 이동
      </a>
    </div>
  </div>
</body>
</html>
