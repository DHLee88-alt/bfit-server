<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비핏 (B-Fit) - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    async function handleSignup(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const birthday = document.getElementById('birthday').value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('signup-email').value;
      const pw = document.getElementById('signup-pw').value;
      const pwConfirm = document.getElementById('signup-pw-confirm').value;
      const terms = document.getElementById('terms').checked;

      if (!name || !birthday || !gender || !phone || !email || !pw || !pwConfirm || !terms) {
        showToast('모든 항목을 입력하고 약관에 동의해주세요.');
        return;
      }

      if (pw !== pwConfirm) {
        showToast('비밀번호가 일치하지 않습니다.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id: email,
            pw: pw
          })
        });

        const result = await response.json();

        if (result.success) {
          showToast('회원가입 성공!');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showToast('회원가입 실패: ' + result.message);
        }
      } catch (error) {
        showToast('서버 연결 실패');
      }
    }
  </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center items-center p-6">
  <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg border border-gray-700">
    <div class="text-center mb-6">
      <div class="text-4xl mb-2">👁️</div>
      <div class="text-xl font-bold text-blue-400">비핏 (B-Fit)</div>
      <div class="text-md text-gray-400">회원가입</div>
    </div>

    <form onsubmit="handleSignup(event)" class="space-y-4">
      <div>
        <label class="block text-sm mb-1" for="name">이름</label>
        <input type="text" id="name" placeholder="이름 입력"
               class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white">
      </div>

      <div>
        <label class="block text-sm mb-1" for="birthday">생년월일</label>
        <input type="date" id="birthday"
               class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white">
      </div>

      <div>
        <span class="block text-sm mb-1">성별</span>
        <div class="flex gap-6">
          <label><input type="radio" name="gender" value="남" class="mr-1"> 남</label>
          <label><input type="radio" name="gender" value="여" class="mr-1"> 여</label>
        </div>
      </div>

      <div>
        <label class="block text-sm mb-1" for="phone">휴대폰 번호</label>
        <input type="text" id="phone" placeholder="010-0000-0000"
               class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white">
      </div>

      <div>
        <label class="block text-sm mb-1" for="signup-email">이메일</label>
        <input type="email" id="signup-email" placeholder="example@email.com"
               class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white">
      </div>

      <div>
        <label class="block text-sm mb-1" for="signup-pw">비밀번호</label>
        <input type="password" id="signup-pw" placeholder="비밀번호 입력"
               class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white">
      </div>

      <div>
        <label class="block text-sm mb-1" for="signup-pw-confirm">비밀번호 확인</label>
        <input type="password" id="signup-pw-confirm" placeholder="비밀번호 재입력"
               class="w-full p-2 bg-gray-900 border border-gray-700 rounded text-white">
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="mr-2">
        <label for="terms" class="text-sm">이용약관에 동의합니다.</label>
      </div>

      <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 rounded font-bold">
        회원가입 완료
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="index.html" class="text-sm text-gray-400 hover:text-gray-300">
        로그인 화면으로 돌아가기
      </a>
    </div>
  </div>

  <!-- 토스트 메시지 -->
  <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded hidden">
    토스트 메시지
  </div>

</body>
</html>
